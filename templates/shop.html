{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="bg-[#f9f9f6] px-4 sm:px-6 lg:px-10 py-16 min-h-screen">
    <div class="max-w-7xl mx-auto">

        <!-- عنوان الصفحة -->
        <h2
            class="text-4xl sm:text-5xl md:text-6xl font-bold text-center mb-14 logo-font text-black tracking-wide leading-snug">
            Discover <span class="text-yellow-500">Our Scents</span>
        </h2>

        <!-- شبكة المنتجات -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-12">
            {% for product in products %}
            <div
                class="group relative flex flex-col items-center text-center space-y-4 p-4 rounded-2xl bg-white shadow-md hover:shadow-lg transition duration-300">

                <!-- صورة المنتج -->
                <div
                    class="w-full aspect-[3/4] overflow-hidden rounded-xl shadow-sm transition duration-300 ease-in-out transform group-hover:scale-[1.02] group-hover:shadow-md">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}"
                        class="w-full h-full object-contain rounded-xl group-hover:brightness-90 transition duration-300" />
                </div>

                <!-- اسم ووصف المنتج -->
                <div class="w-full space-y-2">
                    <h3 class="text-xl font-bold text-gray-800">{{ product.name }}</h3>
                    <p class="text-sm text-gray-600 line-clamp-2 px-2">{{ product.description }}</p>
                </div>

                <!-- السعر -->
                <p class="text-black text-md font-medium tracking-wide">LE {{ product.price }}</p>

                <!-- الزر -->
                <!-- الأزرار معًا -->
                <div class="flex items-center justify-center gap-4 mt-2">
                    <!-- Add to Cart -->
                    <button onclick="addToCart('{{ product.id }}')"
                        class="bg-black text-white text-sm px-6 py-2 rounded-full tracking-wider font-medium uppercase hover:bg-gray-900 transition-all duration-300">
                        Add to Cart
                    </button>
                
                    <!-- Add to Favourites -->
                    <a href="{% url 'add_to_favourites' product.id %}"
                        class="bg-white border border-yellow-400 text-red-500 rounded-full p-2 hover:bg-yellow-50 transition duration-300"
                        title="Add to Favourites">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                                   2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 
                                   4.5 2.09C13.09 3.81 14.76 3 16.5 3 
                                   19.58 3 22 5.42 22 8.5c0 
                                   3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                        </svg>
                    </a>
                </div>




            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
