{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DEMURE fragrances</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <!-- ✅ خط Reem Kufi Ink -->
    <style>
        @font-face {
            font-family: 'ReemKufiInk';
            src: url("{% static 'fonts/ReemKufiInk-Regular.ttf' %}") format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .logo-font {
            font-family: 'ReemKufiInk', sans-serif;
        }
    </style>

    <!-- ✅ JavaScript لفتح القائمة -->
    <script>
        function toggleMenu() {
            const nav = document.getElementById("mobile-menu");
            nav.classList.toggle("hidden");
        }
    </script>
</head>

<body class="bg-white text-black font-sans flex flex-col min-h-screen">

    <!-- ✅ Navbar -->
    <nav class="bg-black text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">

            <!-- Logo -->
            <h1 class="text-2xl font-bold tracking-widest logo-font">DEMURE fragrances</h1>

            <!-- Mobile Icons + Menu Button -->
            <div class="flex items-center space-x-4 md:hidden">
                <a href="{% url 'favourites' %}" class="hover:text-gray-400" title="Favorites">❤️</a>
                <a href="{% url 'cart' %}" class="relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span
                        class="cart-count {% if cart_count == 0 %}hidden{% endif %} bg-yellow-500 text-white text-xs rounded-full px-2 py-0.5">
                        {{ cart_count|default:"0" }}
                    </span>
                </a>


                <button onclick="toggleMenu()" class="focus:outline-none">
                    <svg class="w-6 h-6 fill-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <!-- Desktop Links -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="{% url 'home' %}" class="hover:text-gray-400 text-sm uppercase">Home</a>
                <a href="{% url 'shop' %}" class="hover:text-gray-400 text-sm uppercase">Shop</a>
                <a href="{% url 'contact' %}" class="hover:text-gray-400 text-sm uppercase">Contact Us</a>
                <a href="{% url 'favourites' %}" class="hover:text-gray-400" title="Favorites">❤️</a>
                <a href="{% url 'cart' %}" class="relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span
                        class="cart-count {% if cart_count == 0 %}hidden{% endif %} bg-yellow-500 text-white text-xs rounded-full px-2 py-0.5">
                        {{ cart_count|default:"0" }}
                    </span>


                </a>

            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 transition-all duration-300 ease-in-out">
            <div class="flex flex-col space-y-2 text-sm uppercase pt-2">
                <a href="{% url 'home' %}" class="hover:text-gray-400">Home</a>
                <a href="{% url 'shop' %}" class="hover:text-gray-400 ">Shop</a>
                <a href="{% url 'contact' %}" class="hover:text-gray-400">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- ✅ Main Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>



    <!-- ✅ Footer مع Follow Us -->
    <footer class="bg-black text-white mt-16 pt-10 pb-6 px-4">
        <div class="max-w-7xl mx-auto flex flex-col items-center space-y-6">

            <!-- Follow Us -->
            <div class="text-center">
                <p class="text-sm uppercase font-semibold tracking-wider mb-4">Follow Us:</p>
                <div class="flex justify-center items-center gap-4">
                    <a href="#" target="_blank"
                        class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-500 hover:border-yellow-500 hover:text-yellow-500 transition duration-300">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com/demure_fragrances?igsh=MWNxZDNqaml0cGFraA%3D%3D&utm_source=qr"
                        target="_blank"
                        class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-500 hover:border-yellow-500 hover:text-yellow-500 transition duration-300">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.tiktok.com/@demure_fragrances?_t=ZS-8xEZWKTjOoi&_r=1" target="_blank"
                        class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-500 hover:border-yellow-500 hover:text-yellow-500 transition duration-300">
                        <i class="fab fa-tiktok"></i>
                    </a>

                </div>
            </div>

            <!-- الحقوق -->
            <p class="text-xs text-gray-400 text-center">
                &copy; 2025 DEMURE fragrances. All rights reserved. Powered by MA
            </p>
        </div>
    </footer>


    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
