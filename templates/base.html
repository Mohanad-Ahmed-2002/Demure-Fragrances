{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DEMURE fragrances</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <!-- ✅ خط Reem Kufi Ink -->
    <style>
        @font-face {
            font-family: 'ReemKufiInk';
            src: url("{% static 'fonts/ReemKufiInk-Regular.ttf' %}") format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .logo-font {
            font-family: 'ReemKufiInk', sans-serif;
        }
    </style>

    <!-- ✅ JavaScript لفتح القائمة -->
    <script>
        function toggleMenu() {
            const nav = document.getElementById("mobile-menu");
            nav.classList.toggle("hidden");
        }
    </script>
</head>

<body class="bg-white text-black font-sans flex flex-col min-h-screen">

    <!-- ✅ Navbar -->
    <nav class="bg-black text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">

            <!-- Logo -->
             <a href="{% url 'home' %}">
            <h1 class="text-2xl font-bold tracking-widest logo-font">DEMURE fragrances</h1>
            </a>
            <!-- Mobile Icons + Menu Button -->
            <div class="flex items-center space-x-4 md:hidden">
                <a href="{% url 'favourites' %}" class="text-[#FFD700] hover:text-[#FFC300]" title="Favorites">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="{% url 'cart' %}" class="relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span
                        class="cart-count {% if cart_count == 0 %}hidden{% endif %} bg-yellow-500 text-white text-xs rounded-full px-2 py-0.5">
                        {{ cart_count|default:"0" }}
                    </span>
                </a>


                <button onclick="toggleMenu()" class="focus:outline-none">
                    <svg class="w-6 h-6 fill-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <!-- Desktop Links -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="{% url 'home' %}" class="hover:text-gray-400 text-sm uppercase">Home</a>
                <a href="{% url 'shop' %}" class="hover:text-gray-400 text-sm uppercase">Shop</a>
                <a href="{% url 'contact' %}" class="hover:text-gray-400 text-sm uppercase">Contact Us</a>
                <a href="{% url 'favourites' %}" class="text-[#FFD700] hover:text-[#FFC300]" title="Favorites">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="{% url 'cart' %}" class="relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span
                        class="cart-count {% if cart_count == 0 %}hidden{% endif %} bg-yellow-500 text-white text-xs rounded-full px-2 py-0.5">
                        {{ cart_count|default:"0" }}
                    </span>
                </a>

            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 transition-all duration-300 ease-in-out">
            <div class="flex flex-col space-y-2 text-sm uppercase pt-2">
                <a href="{% url 'home' %}" class="hover:text-gray-400">Home</a>
                <a href="{% url 'shop' %}" class="hover:text-gray-400 ">Shop</a>
                <a href="{% url 'contact' %}" class="hover:text-gray-400">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- ✅ Main Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

<!-- WhatsApp Floating Icon -->
<a href="https://wa.me/201024646119" target="_blank" aria-label="Contact us on WhatsApp"
    class="fixed bottom-4 right-4 z-50 bg-green-500 hover:bg-green-600 text-white rounded-full p-3 shadow-lg transition duration-300 ease-in-out sm:p-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-7 sm:w-7" fill="currentColor" viewBox="0 0 24 24">
        <path
            d="M12 0C5.373 0 0 5.373 0 12c0 2.118.553 4.093 1.516 5.823L0 24l6.383-1.62A11.953 11.953 0 0012 24c6.627 0 12-5.373 12-12S18.627 0 12 0zm0 22c-1.805 0-3.501-.472-4.984-1.294l-.357-.199-3.787.96.983-3.692-.207-.379A9.944 9.944 0 012 12c0-5.514 4.486-10 10-10s10 4.486 10 10-4.486 10-10 10zm5.347-7.309c-.297-.149-1.758-.867-2.031-.967-.273-.1-.472-.148-.67.15s-.768.967-.941 1.165c-.173.198-.347.223-.644.075-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.76-1.653-2.058-.173-.297-.019-.458.13-.606.134-.133.297-.347.446-.52.149-.173.198-.297.297-.495.099-.198.05-.372-.025-.52-.075-.149-.669-1.611-.916-2.209-.242-.58-.49-.5-.67-.51-.173-.008-.372-.01-.571-.01-.198 0-.52.074-.793.372s-1.042 1.017-1.042 2.48c0 1.462 1.066 2.875 1.213 3.074.149.198 2.097 3.205 5.085 4.494.711.306 1.263.489 1.694.626.711.227 1.358.195 1.87.118.571-.085 1.758-.719 2.007-1.412.248-.694.248-1.289.173-1.412-.074-.123-.272-.198-.57-.347z" />
        \n
    </svg>
</a>


    <!-- ✅ Footer مع Follow Us -->
    <footer class="bg-black text-white mt-16 pt-10 pb-6 px-4">
        <div class="max-w-7xl mx-auto flex flex-col items-center space-y-6">

            <!-- Follow Us -->
            <div class="text-center">
                <p class="text-sm uppercase font-semibold tracking-wider mb-4">Follow Us:</p>
                <div class="flex justify-center items-center gap-4">
                    <a href="#" target="_blank"
                        class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-500 hover:border-yellow-500 hover:text-yellow-500 transition duration-300">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com/demure_fragrances?igsh=MWNxZDNqaml0cGFraA%3D%3D&utm_source=qr"
                        target="_blank"
                        class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-500 hover:border-yellow-500 hover:text-yellow-500 transition duration-300">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.tiktok.com/@demure_fragrances?_t=ZS-8xEZWKTjOoi&_r=1" target="_blank"
                        class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-500 hover:border-yellow-500 hover:text-yellow-500 transition duration-300">
                        <i class="fab fa-tiktok"></i>
                    </a>

                </div>
            </div>

            <!-- الحقوق -->
            <p class="text-xs text-gray-400 text-center">
                &copy; 2025 DEMURE fragrances. All rights reserved. Powered by MA
            </p>
        </div>
    </footer>


    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
